<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">0s</div>
    <div class="quote-display" id="quotedisplay">Loading quote...</div>
    <textarea id="quoteinput" class="quote-input" placeholder="Start typing here..." autofocus></textarea>
    <div class="meta">
      <div class="wpm" id="wpm">WPM: 0</div>
      <div class="wps" id="wps">WPS: 0</div>
    </div>
  </div>
  <div>
    <button id="restartBtn" class="restart">ğŸ”Restart Game</button>
  </div>
</body>
</html>
